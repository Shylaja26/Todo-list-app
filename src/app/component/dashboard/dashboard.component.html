   <div class="container-fluid bg-light" >
    <div class="container bg-light" >
        <div class="row mt-4" style = "height: 500px;">
         <div class="col"></div>

         <div class="col-md-6 bg-light shadow">

          <div class="card bg-warning">
            <h4 class = "text-white ps-3 pt-2 pb-2"> To Do List</h4>
          </div>

           <div class="shadow">
          <div class="input-group p-4 ">
            <input type="text" class="form-control" placeholder="Enter Task" name = "task" [(ngModel)]= "addTaskvalue">
 
  <button class="btn btn-outline-success" type="button" (click) = "addtask()" >+</button>
          </div>
          </div>

           <h4 class="text-primary mt-4">Task:</h4>

           <div style="overflow-y: auto; height: 350px;">
            <div class="m-3" *ngFor = "let list of Taskarr">
                <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
              <div class="card col-md-10 border-0"> {{list.taskName}}</div>
              <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(list)" >E</button>
              <div class="btn btn-outline-danger col " (click)="deletetask(list)">X</div>
              </div>
                </div>

            </div>
           </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group p-4 ">
        <input type="text" class="form-control" placeholder="Enter Task" name = "task" [(ngModel)] = "editTaskvalue">
        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()" >Update</button>
        </div>
      </div>
      
    </div>
  </div>
</div>


         </div>
         <div class="col"></div>
         
        </div>
      </div>
</div>
